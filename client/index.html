<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>REST API</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container pt-3" id="app" v-cloak>
    <h1>REST API</h1>

    <form class="form-inline mb-3" @submit.prevent="createContact">
      <div class="form-group mr-5">
        <label for="name" class="mr-3">Name</label>
        <input type="text" class="form-control" id="name" placeholder="your name" v-model="form.name">
      </div>
      <div class="form-group mr-5">
        <label for="value" class="mr-3">Value</label>
        <input type="text" class="form-control" id="value" placeholder="Value" v-model="form.value">
      </div>
      <button type="submit" class="btn btn-primary" :disabled="!canCreate">Create</button>
    </form>

    <div v-if="loading">
      <loader />
    </div>
    <div v-else-if="contacts.length">
      <div class="card mt-2" v-for="contact in contacts">
        <div class="card-body">
          <h5 class="card-title" :style="{color: contact.marked ? 'red' : 'black'}">{{contact.name}}</h5>
          <p class="card-text">{{contact.value}}</p>
          <button class="btn btn-primary" @click="markContact(contact._id)" :disabled="contact.marked">Mark</button>
          <button class="btn btn-danger" @click="deleteContact(contact._id)">Delete</button>
        </div>
      </div>
    </div>
    <p v-else>There are no contacts</p>

  </div>


  <script type="module" src="frontend.js"></script>
</body>
</html>
